<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a129369295.js"
      crossorigin="anonymous"
    ></script>
    <title>Slack</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav -->
      <nav>
        <ul>
          <li><a href="#">Design</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">License</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Section Content -->
      <section id="content">
        <div class="content-img"><img src="img/slack.png" alt="" /></div>
        <div class="content-body">
          <h2>UI Design Daily Community</h2>
          <p>
            Want to link with other UI designers or developers? Join our Slack
            Channel to chat about design tools, how to start out, UI design
            trends or random things like a banana.
          </p>
        </div>
        <div class="content-form">
          <input type="email" placeholder="Email Address" />
          <button>invite me!</button>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <div class="footer-terms">
          <ul>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>

        <div class="footer-social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-behance"></i>
          <i class="fas fa-basketball-ball"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook-f"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
